name: Build and release

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build_packages:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    concurrency: b2k-${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - linux-x64
          - linux-arm64
          - win-x64
          - win-arm64
          - osx-x64
          - osx-arm64
      fail-fast: true
    env:
      RELEASE_FILENAME: ${{ matrix.platform }}.zip
    steps:
      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: setup NuGet
        uses: nuget/setup-nuget@v2

      - name: checkout source code
        uses: actions/checkout@v4

      - name: nuget restore
        run: |
          nuget restore src/client.sln -Verbosity Normal -NonInteractive -ConfigFile src/nuget.config

      - name: dotnet publish src/dsc/dsc.csproj
        run: |
          dotnet publish src/dsc/dsc.csproj -r ${{ matrix.platform }} -c Release --no-restore --self-contained true --verbosity normal

      - name: dotnet publish src/EndpointManagerLauncher/endpointmanagerlauncher.csproj
        if: ${{ matrix.platform == 'win-x64' || matrix.platform == 'win-arm64'}}
        run: |
          dotnet publish src/EndpointManagerLauncher/endpointmanagerlauncher.csproj -r ${{ matrix.platform }} -c Release --no-restore

      - name: endpointmanagerlauncher for windows
        if: ${{ matrix.platform == 'win-x64' || matrix.platform == 'win-arm64'}}
        run: |
          ls -alh src/dsc/bin/Release/net7.0/${{ matrix.platform }}/publish
          mkdir -p src/dsc/bin/Release/net7.0/${{ matrix.platform }}/publish/EndpointManagerLauncher
          cp -r src/EndpointManagerLauncher/bin/Release/net7.0/${{ matrix.platform }}/publish ${{ env.RELEASE_FILENAME }} src/dsc/bin/Release/net7.0/${{ matrix.platform }}/publish/EndpointManagerLauncher/

      - name: Run unit test cases
        run: | 
          dotnet restore src/unittest.sln
          # dotnet test src/unittest.sln -c Release --no-restore --verbosity normal
          dotnet test src/dsc.tests/dsc.tests.csproj -c Release --no-restore --verbosity normal

      - name: zip package for release
        # if: ${{ github.ref_type == 'tag' }}
        run: |
          zip -r ${{ env.RELEASE_FILENAME }} src/dsc/bin/Release/net7.0/${{ matrix.platform }}/publish

      - name: workflow artifact - ${{ env.RELEASE_FILENAME }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_FILENAME }}
          path: |
            ${{ env.RELEASE_FILENAME }}
          retention-days: 7

  release:
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    needs:
      - build_packages
    steps:
      - name: download release artifacts
        uses: actions/download-artifact@v4

      - name: upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux-x64.zip
            linux-arm64.zip
            win-x64.zip
            win-arm64.zip
            osx-x64.zip
            osx-arm64.zip
