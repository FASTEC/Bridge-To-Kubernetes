name: 'CI'

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  create-release-id:
    if: ${{ github.ref_name == github.event.repository.default_branch }}
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    # Map a step output to a job output
    outputs:
      tag: ${{ steps.create_id.outputs.TAG }}
    steps:
      - id: create_id
        run: |
          export TAG=$(TZ="UTC" date +"%Y%m%d%H%M")
          echo "TAG=${TAG}" >> ${GITHUB_OUTPUT}

  build-and-release:
    uses: ./.github/workflows/build-and-release.yml
    secrets: inherit
  
  package-docker:
    uses: ./.github/workflows/package-docker.yml
    secrets: inherit

  create-tag:
    if: ${{ github.ref_name == github.event.repository.default_branch }}
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    needs:
      - create-release-id
      - build-and-release
      - package-docker
    permissions:
      contents: write # needed to mint tag
      actions: write # needed to tigger workflow
    env:
      TAG: ${{ needs.create-release-id.outputs.tag }}
      SHA: ${{ github.sha }}
    steps:
      - name: create tag ${{ env.TAG }} from sha ${{ env.SHA }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ env.TAG }}",
              sha: "${{ env.SHA }}"
            })

      - name: trigger workflow for tag ${{ env.TAG }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'test.yml',
              ref: "refs/tags/${{ env.TAG }}",
            })
